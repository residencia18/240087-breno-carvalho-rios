<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End - Programa de Residência em Software TIC18</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        * {
            margin: 0;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
        }

        header {
            background-image: url('./global-assets/header-background.jpg');
            background-color: rgb(12, 60, 96, 0.7);
            background-blend-mode: multiply;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 7rem;
        }

        .title {
            display: inline-block;
            padding: 2rem 5rem;
        }

        header .title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header .title h2 {
            font-size: 2rem;
        }

        main {
            padding: 3rem;
        }

        main .container {
            display: inline-grid;
            grid-template-columns: 1fr 1fr 1fr;
            border-top: 1px solid rgb(199, 199, 199);
            border-left: 1px solid rgb(199, 199, 199);
        }

        .card {
            display: flex;
            flex-direction: column;
            padding: 3rem;
            background-color: white;
            border-right: 1px solid rgb(199, 199, 199);
            border-bottom: 1px solid rgb(199, 199, 199);
        }

        .card-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
            gap: 1rem;
            text-align: justify;
            margin: 4rem 0;
        }

        .card-button {
            background-color: #0C3C60;
            padding: 0.8rem 3.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .card-button:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        .card-footer {
            text-align: center;
        }

        @media (max-width: 500px) {
            body {
                padding: 5px;
            }

            main {
                grid-template-columns: 1fr;
                border: none;
                gap: 5px;
            }

            .card {
                border: 1px solid rgb(199, 199, 199);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="title">
            <h1> Programa de Residência em Software TIC18 </h1>
            <h2> Trilha de Front End </h2>
        </div>
    </header>
    <main>
        <div class="container"></div>
    </main>
    <script>
        const practices = [
            {
                'title': 'Pratica 001',
                'goal': 'Desenvolvimento de um site da web básico, estruturando o conteúdo das páginas utilizando as tags HTML vistas em sala de aula.',
                'description': 'Criação de uma carta de apresentação para ser entregue na empresa em busca de um trabalho de desenvolvedor web.',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana1/Pratica01'
            },
            {
                'title': 'Pratica 002',
                'goal': 'Desenvolver um design para uma página da web utilizando a linguagem CSS.',
                'description': 'Criação de um novo design para a página da web da UESC.',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana2/Pratica002'
            },
            {
                'title': 'Pratica 003',
                'goal': 'Desenvolver um design para uma página da web utilizando a linguagem CSS, incluindo o Flexbox',
                'description': 'Criação de um design para ser utilizado por uma agência de turismo.',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana3/Pratica003'
            },
            {
                'title': 'Pratica 004',
                'goal': 'Adquirir conhecimento sobre a linguagem de programação web e Aplicar os conceitos da linguagem JavaScript que foram vistas em sala de aula.',
                'description': 'A tarefa consiste em atualizar a página da web criada na Pratica003',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana4/Pratica004'
            },
            {
                'title': 'Pratica 005',
                'goal': 'Aplicar as propriedades e técnicas da linguagem TypeScript que foram vistas em sala de aula.',
                'description': 'Requisitar dados de APIs públicas para preencher a página estática criada na FEB-002',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana5/Pratica005'
            },
            {
                'title': 'Pratica 006',
                'goal': 'Compreender os conceitos fundamentais do Angular.',
                'description': 'A ideia dessa atividade é que o aluno reformule a página da Web criada na atividade FEB-002 e melhorada na atividade FEB-005 e migre para o framework Angular',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana6/Pratica006/dist/pratica006/browser'
            },
            {
                'title': 'Pratica 007',
                'goal': 'Aprender a criar componentes e diretivas no Angular, comunicação entre componentes pai-filho e comunicação entre componentes filho-pai',
                'description': 'A tarefa consiste em desenvolver uma aplicação Angular para a leitura e análise de um arquivo JSON, analisar e exibir todas as categorias de veículos, todos os veículos da categoria selecionada, todas as propriedades do veículo selecionado e por fim o valor da propriedade selecionada',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana7/Pratica007/dist/pratica007/browser'
            },
            {
                'title': 'Pratica 008',
                'goal': 'Aprender a usar pipes e injeção de dependências no Angular. Criar Services no Angular e injetar serviços em componentes que valem em toda a aplicação',
                'description': 'O objetivo dessa tarefa é criar uma aplicação web para a consulta de artigos na Wikipédia e disponibilizá-los para os usuários.',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana8/Pratica008/dist/pratica008/browser'
            },
            {
                'title': 'Pratica 009',
                'goal': 'Aprender a usar routing e navegar entre páginas no Angular',
                'description': 'A tarefa proposta consiste numa aplicação de porƞólio, onde o aluno vai poder concentrar os trabalhos já realizados para seus clientes em uma página da Web.',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana9/Pratica009/dist/pratica009/browser'
            },
            {
                'title': 'Pratica 010',
                'goal': 'Entender como os componentes se comunicam no Angular e Entender os conceitos de Observables e Subjects',
                'description': 'Nesta tarefa proposta, é necessário mudar a abordagem como os componentes da aplicação se comunicam em comparação com a abordagem exigida pela tarefa FEB-P007.',
                'url': 'https://brenoriios.github.io/FrontEnd-TIC18/Semana10/Pratica010/dist/pratica010/browser'
            },
        ]

        function renderPractices() {
            practices.forEach(practice => {
                const practiceCard = document.createElement('div');
                practiceCard.className = 'card';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'card-title';
                titleDiv.textContent = practice.title;

                const bodyDiv = document.createElement('div');
                bodyDiv.className = 'card-body';

                const goal = document.createElement('p');
                goal.textContent = practice.goal;

                const description = document.createElement('p');
                description.textContent = practice.description;

                bodyDiv.appendChild(goal);
                bodyDiv.appendChild(description);

                const footerDiv = document.createElement('div');
                footerDiv.className = 'card-footer';

                const footerLink = document.createElement('a');
                footerLink.href = practice.url;
                footerLink.target = '_blank'
                footerLink.className = 'card-button';
                footerLink.textContent = 'Acesse';
                footerDiv.appendChild(footerLink);

                practiceCard.appendChild(titleDiv);
                practiceCard.appendChild(bodyDiv);
                practiceCard.appendChild(footerDiv);

                document.querySelector('main .container').appendChild(practiceCard);
            });
        }

        renderPractices();
    </script>
</body>

</html>
